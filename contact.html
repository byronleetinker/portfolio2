    <section id="Contact">
      <div class="box">
        <form id="form" action="https://formspree.io/f/xbjqlwjg" method="POST">
          <div class="contact-input">
            <div class="header1"><h2>Contact Me</h2><span> Get in Touch</span></div>
            <div class="image1">
            <img src="map.png" alt="map"/> 
          </div>
            <div class="contact-icons">
                <div class="phone"><i class="fas fa-mobile-alt"></i><p>0678633051</p></div>
                <div class="email"><i class="far fa-envelope"></i><p>byronleetinker03@gmail.com</p></div>
                <div class="address"><i class="fas fa-map-pin"></i><p>Cape Town, South Africa</p></div> 
            </div>
          </div>
        <form class="form">
          <div class="contact-form">
            <div class="contact-info">
              <label class="contact-label"> Your name:</label>
              <input
                class="contact-bar"
                type="name"
                name="name"
                required
                placeholder="Name"
              />
            </div>
            
          </div>
            <div class="contact-info">
              <label class="contact-label"> Your phone number:</label>
              <input
                class="contact-bar"
                type="phone number"
                name="number"
                required
                placeholder="Phone number"
              />
            </div>
            <div class="contact-message">
              <label class="contact-label"> Your message:</label>
              <input
                class=" contact-bar"
                type="message"
                name="message"
                required
                placeholder="Your message"
              >
            </div>
            <div class="contact-info">
              <label class="contact-label"> Your email:</label>
              <input
                class="contact-bar"
                type="email"
                name="_replyto"
                required
                placeholder="Email"
              />
              
            <button class="contact-button" type="submit">SUBMIT</button>
          </div>
        </form>
      </div>
